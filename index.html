    let currentLanguage = "en"; // Начальный язык

    function changeLanguage() {
      currentLanguage = document.getElementById("language-select").value;
      loadLessons();
    }

    function loadLessons() {
      const lessonsContainer = document.getElementById("lessons");
      lessonsContainer.innerHTML = ""; // Очистить контейнер перед загрузкой новых уроков

      lessons[currentLanguage].forEach(lesson => {
        const lessonElement = document.createElement("div");
        lessonElement.classList.add("lesson");

        // const lessonImage = document.createElement("img");
        // lessonImage.src = "https://via.placeholder.com/400x200"; // Здесь вы можете вставить реальный путь к изображению
        // lessonElement.appendChild(lessonImage);

        const lessonTitle = document.createElement("h3");
        lessonTitle.textContent = lesson.title;
        lessonElement.appendChild(lessonTitle);

        const lessonDescription = document.createElement("p");
        lessonDescription.textContent = lesson.description;
        lessonElement.appendChild(lessonDescription);

        lessonsContainer.appendChild(lessonElement);
      });
    }

    window.onload = loadLessons; // Загрузить уроки при первой загрузке страницы
